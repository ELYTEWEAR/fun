<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYTEWEAR Spin & Win</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 20px;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding-top: 20px;
        }
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 300px; /* Adjusted for mobile screens */
            margin: 20px auto; /* Centers the wheel container */
        }
        #wheelCanvas {
            width: 100%; /* Ensures the canvas is responsive */
            border-radius: 50%; /* Makes the canvas circular */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
        }
        .arrow {
            position: absolute;
            top: -10px; /* Adjusted to ensure it doesn't overlay the wheel */
            left: 50%;
            transform: translateX(-50%);
            border: solid #000;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent #000 transparent;
            z-index: 10; /* Ensures the arrow is above the wheel */
        }
        /* Additional styles for button and text for better visibility on mobile */
        #spinBtn {
            margin-top: 20px;
            font-weight: bold;
        }
        #resultText, #balanceText {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>ELYTEWEAR Spin & Win</h1>
        <p>Enter the code "money" to load your balance and try your luck!</p>

        <div class="code-entry mb-4">
            <input type="text" id="codeInput" class="form-control mr-2" placeholder="Enter Code">
            <button id="submitCodeBtn" class="btn btn-primary">Submit Code</button>
        </div>

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
            <div class="arrow"></div>
        </div>

        <button id="spinBtn" class="btn btn-success btn-lg">Spin ($25)</button>
        <div id="resultText"></div>
        <div id="balanceText" class="balance-text">Balance: $0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
