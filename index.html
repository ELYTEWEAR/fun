<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYTEWEAR Spin & Win</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>ELYTEWEAR Spin & Win</h1>
        <p>Enter the code "money" to load your balance and try your luck!</p>

        <div class="code-entry mb-4">
            <input type="text" id="codeInput" class="form-control mr-2" placeholder="Enter Code" />
            <button id="submitCodeBtn" class="btn btn-primary">Submit Code</button>
        </div>

        <div class="wheel-container mx-auto">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="arrow"></div>
        </div>

        <button id="spinBtn" class="btn btn-success btn-lg mt-3">Spin ($25)</button>
        <div id="resultText" class="mt-3"></div>
        <div id="balanceText" class="balance-text mt-2">Balance: $0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
