<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYTEWEAR Spin & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>ELYTEWEAR Spin & Win</h1>
        <p>Try your luck and win amazing prizes or store credit!</p>

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="arrow"></div>
        </div>

        <div class="controls">
            <button id="spinBtn" class="btn">Spin ($25)</button>
            <button id="loadMoneyBtn" class="btn">Load $150</button>
        </div>

        <div id="resultText"></div>
        <div id="balanceText">Balance: $0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
